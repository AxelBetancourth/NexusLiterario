{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="{% static "img/logo.png" %}" alt="Logo">
            </a>
            <h2>Nexus Literario</h2>
        </div>
        <nav>
            <a href="{% url 'login' %}" class="registro">
                <img src="img/flechas-arriba.png" alt="">
                <h3>¿Ya tienes una cuenta? Inicia sesión</h3>
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="left-side">
            <img src="{% static "img/nube.png" %}" alt="Cloud Book">
        </div>
        <div class="right-side">
            <h2>Regístrate</h2>
            <p>Crea tu cuenta para acceder a Nexus Literario.</p>
            <form action="your_registration_endpoint" method="post">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password">
                <button type="submit">Regístrate</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
