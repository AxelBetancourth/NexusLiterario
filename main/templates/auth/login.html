{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="{% static "img/logo.png" %}" alt="Logo">
            </a>
            <h2>Nexus Literario</h2>
        </div>
        <nav>
            <a href="{% url 'user' %}" class="registro">
                <h3>¿No eres usuario? <span>Regístrate</span></h3>
                <img src="{% static "img/flechas-arriba.png" %}" alt="">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="left-side">
            <img src="{% static "img/nube.png" %}" alt="Cloud Book">
        </div>
        <div class="right-side">
            <h2>Bienvenido</h2>
            <h3>Ingrese sus datos para acceder a su cuenta.</h3>
            <form action="your_login_endpoint" method="post" >
                <div class="inputs-space">
                    <label for="email">Correo electrónico o número de teléfono</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="inputs-space">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="inputs-space">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="actions">
                    <label class="remember">
                        <input type="checkbox" name="remember">
                        <p>Recordar información</p> 
                    </label>

                    <div class="forgot">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>

                <button type="submit">Iniciar sesión</button>
                
            </form>
            <div class="parrafo">
                <p>¿Tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
